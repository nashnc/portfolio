<!doctype html>
<html lang="en">

    <!-- icon -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avinash NC Portfolio</title>

    <!-- Default favicon as fallback -->
    <link rel="icon" href="/nashlightlogo.svg" type="image/svg+xml" />
    <script type="module" crossorigin src="/assets/index-BLFhwt-e.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-D1lKr-gm.css">
  </head>
  <body class="text-primary font-fira scroll-smooth">
    <div id="root" class="dark:text-2ndry-1 "></div>
    <!-- <div id="root" class="dark:text-2ndry-1 bg-2ndry-1 dark:bg-primary"></div> -->


    <script>
      // Function to update favicon based on Tailwind's dark class
      function updateFavicon() {
        const isDark = document.documentElement.classList.contains("dark");
        console.log("Dark mode active?", isDark);
        const faviconHref = isDark ? "/nashdarklogo.svg" : "/nashlightlogo.svg";

        let link = document.querySelector("link[rel~='icon']");
        if (!link) {
          link = document.createElement("link");
          link.rel = "icon";
          document.head.appendChild(link);
        }
        console.log("Setting favicon to", faviconHref);
        link.href = faviconHref;
      }

      // Run on page load
      updateFavicon();

      // Optional: listen for changes (if you toggle dark mode dynamically)
      // Example using MutationObserver to watch for changes to <html> class attribute
      const observer = new MutationObserver(() => {
        updateFavicon();
      });

      observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ["class"],
      });
    </script>
  </body>
</html>
